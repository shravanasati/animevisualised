{%extends "base.html" %}

{%block title%} AnimeVisualised {%endblock%}

{%block head%}
{{super()}}
<style>
	body {
		background-image: url("{{url_for('static', filename='assets/background.jpg')}}");
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;
	}
</style>
{%endblock%}

{%block content%}

<div class="index-container" data-theme="light">
	<h1 class=".heading">Visualise your MyAnimeList data effortlessly!</h1>

	<h3 class=".heading" style="margin: 0.5em 1em; color: rgb(0, 0, 0)">Get Started by</h3>
	<a href="/login" role="button" class="btn">Logging in</a>
	<p style="margin-bottom: auto; color: black;">OR</p>
	<a href="/visualize" role="button" class="btn">Upload the exported animelist.xml</a>

</div>
{%endblock%}
